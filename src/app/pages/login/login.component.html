

     <div class="parent">
        <div class="main">
          <input type="checkbox" id="chk" aria-hidden="true">
      
          <div class="signup">
            <form (submit)="onSignup($event)">
              <label for="chk" aria-hidden="true">Sign up</label>
              <input type="text" name="txt" placeholder="User name" [(ngModel)]="username" required>
              <input type="email" name="email" placeholder="Email" [(ngModel)]="email" required>
              <input type="number" name="phn" placeholder="Phone" [(ngModel)]="phone" required>
              <input type="password" name="pswd" placeholder="Password" [(ngModel)]="password" required>
              <button type="submit">Sign up</button>
            </form>
          </div>
      
          <div class="login">
            <form (submit)="onLogin($event)">
              <label for="chk" aria-hidden="true">Login</label>
              <input type="email" name="email" placeholder="Email" [(ngModel)]="loginEmail" required>
              <input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginPassword" required>
              <button type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
